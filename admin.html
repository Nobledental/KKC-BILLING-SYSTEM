<!DOCTYPE html>
<html lang="en" data-theme="ceramic">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel — Krishna Kidney Centre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="admin.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">

  <!-- JS -->
  <script defer src="admin.js"></script>
</head>

<body>

<!-- SIDEBAR -->
<aside class="sidebar">
  <h2 class="logo">KCC Admin</h2>

  <nav>
    <button class="nav-btn active" data-target="doctorsPage">
      <i class="ri-stethoscope-line"></i> Doctors
    </button>

    <button class="nav-btn" data-target="staffPage">
      <i class="ri-user-3-line"></i> Staff
    </button>

    <button class="nav-btn" data-target="rolesPage">
      <i class="ri-shield-user-line"></i> Roles / Permissions
    </button>

    <a href="index.html" class="nav-link-exit">
      ← Back to Billing OS
    </a>
  </nav>
</aside>


<!-- MAIN SHELL -->
<main class="main-shell">


<!-- PAGE 1 — DOCTORS -->
<section id="doctorsPage" class="page active-page floating-panel">
  <h1>Doctors Master</h1>

  <div class="card">
    <h2>Add / Edit Doctor</h2>

    <div class="grid-2">
      <div>
        <label>Doctor Name</label>
        <input id="doc_name">
      </div>

      <div>
        <label>Specialization</label>
        <input id="doc_specialization">
      </div>
    </div>

    <div class="grid-2">
      <div>
        <label>Phone</label>
        <input id="doc_phone">
      </div>

      <div>
        <label>Email</label>
        <input id="doc_email" type="email">
      </div>
    </div>

    <button id="saveDoctor" class="btn primary" style="margin-top:20px;">Save Doctor</button>
  </div>

  <div class="card">
    <h2>Doctors List</h2>

    <table id="doctorTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Specialization</th>
          <th>Phone</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</section>


<!-- PAGE 2 — STAFF -->
<section id="staffPage" class="page floating-panel">
  <h1>Staff Master</h1>

  <div class="card">
    <h2>Add / Edit Staff</h2>

    <div class="grid-2">
      <div>
        <label>Name</label>
        <input id="staff_name">
      </div>

      <div>
        <label>Role</label>
        <select id="staff_role"></select>
      </div>
    </div>

    <div class="grid-2">
      <div>
        <label>Phone</label>
        <input id="staff_phone">
      </div>

      <div>
        <label>Email</label>
        <input id="staff_email">
      </div>
    </div>

    <button id="saveStaff" class="btn primary" style="margin-top:20px;">Save Staff</button>
  </div>

  <div class="card">
    <h2>Staff List</h2>

    <table id="staffTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Phone</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</section>


<!-- PAGE 3 — ROLES & PERMISSIONS -->
<section id="rolesPage" class="page floating-panel">
  <h1>Roles & Permissions</h1>

  <div class="card">
    <h2>Create Role</h2>

    <label>Role Name</label>
    <input id="role_name">

    <label>Permissions</label>
    <div class="permissions-box">
      <label><input type="checkbox" value="create_bill"> Create Bill</label>
      <label><input type="checkbox" value="edit_bill"> Edit Bill</label>
      <label><input type="checkbox" value="delete_bill"> Delete Bill</label>
      <label><input type="checkbox" value="view_reports"> View Reports</label>
      <label><input type="checkbox" value="manage_tariff"> Manage Tariff</label>
      <label><input type="checkbox" value="manage_staff"> Manage Staff/Doctors</label>
    </div>

    <button id="saveRole" class="btn primary" style="margin-top:20px;">Save Role</button>
  </div>

  <div class="card">
    <h2>Roles List</h2>

    <table id="rolesTable">
      <thead>
        <tr>
          <th>Role</th>
          <th>Permissions</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</section>

</main>

</body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="ceramic">
<head>
  <meta charset="UTF-8">
  <title>KCC Admin Panel — HealthFlo OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="admin.css">

  <!-- JS -->
  <script defer src="admin.js"></script>
</head>

<body>

<div class="admin-wrapper">

  <!-- ============================================================
       PAGE TITLE + ACTIONS
  ============================================================ -->
  <h1 class="admin-title">Admin Control Panel</h1>

  <div class="admin-action-bar">
    <button class="btn-primary" onclick="openAddModal('doctor')">+ Add Doctor</button>
    <button class="btn-primary" onclick="openAddModal('staff')">+ Add Staff</button>
    <button class="btn-primary" onclick="openAddModal('department')">+ Add Department</button>
  </div>


  <!-- ============================================================
       TABS
  ============================================================ -->
  <div class="filter-bar">
    <select id="adminTabFilter" onchange="switchTab(this.value)">
      <option value="doctorsTab">Doctors</option>
      <option value="staffTab">Staff</option>
      <option value="departmentsTab">Departments</option>
    </select>

    <input id="searchBox" placeholder="Search…" oninput="adminSearch()">
  </div>


  <!-- ============================================================
       DOCTORS TABLE
  ============================================================ -->
  <section id="doctorsTab" class="table-card">
    <h2>Doctors</h2>

    <table class="admin-table" id="doctorTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Specialization</th>
          <th>Phone</th>
          <th>Updated On</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>


  <!-- ============================================================
       STAFF TABLE
  ============================================================ -->
  <section id="staffTab" class="table-card" style="display:none;">
    <h2>Staff</h2>

    <table class="admin-table" id="staffTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Phone</th>
          <th>Updated On</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>


  <!-- ============================================================
       DEPARTMENTS TABLE
  ============================================================ -->
  <section id="departmentsTab" class="table-card" style="display:none;">
    <h2>Departments</h2>

    <table class="admin-table" id="departmentTable">
      <thead>
        <tr>
          <th>Department</th>
          <th>Head</th>
          <th>Updated On</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>


</div> <!-- admin-wrapper end -->



<!-- ============================================================
     MODAL (VisionOS Floating Add / Edit)
============================================================ -->
<div id="adminModalBackdrop">
  <div id="adminModal">

    <h2 class="modal-title" id="modalTitle">Add Item</h2>

    <div class="modal-grid" id="modalFields">
      <!-- Dynamic fields injected by JS -->
    </div>

    <div class="modal-actions">
      <button class="btn-cancel" onclick="closeModal()">Cancel</button>
      <button class="btn-save" onclick="saveAdminItem()">Save</button>
    </div>

  </div>
</div>


</body>
</html>
